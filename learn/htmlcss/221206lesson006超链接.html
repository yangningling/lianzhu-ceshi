    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>超链接</title>
</head>
<body>
    <!-- 
        1、a标签
        <a href="链接地址">文本或图片</a>

        2、target属性：打开方式
        <a href="链接地址" target="打开方式">文本或图片</a>
        _blank 新窗口（常用）
        _self 原来窗口（默认）
        _parent 父窗口
        _top 顶层窗口

        3、内部链接（2.html），外部链接

        4、锚点链接：内容较多，跳到当前页面某一部分（目标元素的id）#id
        


     -->

    <div>
        <a href="#article" target="_blank">推荐文章</a> 
        <br>
        <a href="#music" >推荐音乐</a> 
        <br>
        <a href="#movie" >推荐电影</a> 
        <br>
    </div>
