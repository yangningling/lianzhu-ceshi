<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表</title>
</head>
<body>
    <!-- 
    1.1    有序列表ol
        1、type属性：默认数字1.2.3
            a:a,b,c
            A:A,B,C
            i:小写罗马数字
            l:大写罗马数字
            ......

    1.2    无序列表ul
        1.属性值：默认disc
            circle
            square

        ！css使用list-style-type属性

    1.3    定义列表  dl
        1.语法：
            <dl>
                <dt>名词</dt>
                <dd>描述</dd>
            </dl>
        

 -->
    <dl>
        <dt>名词</dt>
        <dd>描述</dd>
    </dl>
<br>
    <p>
        <br>       1.1    有序列表ol
        <br>      1、type属性：默认数字1.2.3
        <br>          a:a,b,c
        <br>           A:A,B,C
        <br>          i:小写罗马数字
        <br>          l:大写罗马数字
        <br>          ......
        <br>
        <br>    1.2    无序列表ul
        <br>        1.属性值：默认disc
        <br>           circle
        <br>          square
        <br>
        <br>       ！css使用list-style-type属性
        <br>
        <br>   1.3    定义列表  dl
        <br>       1.语法：
        <br>          &lt;dl>
            <br>      &nbsp;&nbsp;&nbsp;&nbsp;       &lt;dt>名词&lt;/dt>
            <br>      &nbsp;&nbsp;&nbsp;&nbsp;       &lt;dd>描述&lt;/dd>
            <br>          &lt;/dl> 
    </p>
</body>
</html>
