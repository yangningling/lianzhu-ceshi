<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
    title标签，meta标签，link标签，style标签，script标签，base标签
    1、title标签：定义网页的标题
    2、meta标签：一般用于定义页面的特殊信息，如页面关键字、页面描述，给搜索引擎
       重要属性：name（属性值：keywords、description、author、copyright）
                http-equiv（作用：定义网页编码，定义网页自动刷新跳转）
    3、style标签：定义元素的css样式
    4、script标签：定义页面的JavaScript代码，引入外部JavaScript文件
    5、link标签：引入外部样式文件（css文件）
    6、base标签：无意义
    -->
                
    <meta http-equiv="refresh" content="6;url=https://www.zhihu.com/creator/hot-question/hot/0/hour">
</head>
<body>
    <p>该页面6秒后跳到知乎</p>
</body>
</html>
