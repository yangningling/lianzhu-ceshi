<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <!-- 

        img标签三个属性：<img src="" alt="" title="">

        src：图片所在路径
        alt：图片描述，给搜索引擎看。图片无法显示时显示该文字
        title：图片描述，给用户看。鼠标移动在上面时显示该文字（可有可没有）

        图片格式：
        1、位图（可ps）
            jpg/jpeg 适合复杂图片，体积大，不支持保存透明背景
            png 无损格式，保证打开速度，体积小，支持保存透明背景
            gif 效果最差，适合动画
        2、矢量图
            不失真，色彩不丰富
            ai cdr fh swf（flash动画）


     -->
    <p><br>
        <br>    img标签三个属性：<img src="" alt="" title="">
        <br>
        <br>    src：图片所在路径
        <br>   alt：图片描述，给搜索引擎看。图片无法显示时显示该文字
        <br>   title：图片描述，给用户看。鼠标移动在上面时显示该文字（可有可没有）
        <br>
        <br>   图片格式：
        <br>   1、位图（可ps）
        <br>       jpg/jpeg 适合复杂图片，体积大，不支持保存透明背景
        <br>       png 无损格式，保证打开速度，体积小，支持保存透明背景
        <br>        gif 效果最差，适合动画
        <br>    2、矢量图
        <br>       不失真，色彩不丰富
        <br>       ai cdr fh swf（flash动画）



    </p>


     <img src="../img/feirenzai.png" alt="出错" title="非人哉">


</body>
</html>
